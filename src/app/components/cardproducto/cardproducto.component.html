<h1 class="animated fadeIn">{{ producto.nombre }} </h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre"> <br><br>
        <a [routerLink]="['/productos']" class="btn btn-outline-danger btn-block"> Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ producto.nombre }}</h3>
        <hr>
        <p>
            Precio: {{producto.precio }}
        </p>
        <div>
            @if (producto.casa === 'Marvel') {
                <img class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
            }
            @if (producto.casa === 'DC') {
                <img class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
            }
        </div>
    </div>
</div>
