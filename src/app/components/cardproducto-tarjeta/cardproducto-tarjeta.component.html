<div class="card animated fadeIn fast">
    <div class="card-img-container">
        <img class="card-img-top" [src]="producto.img" [alt]="producto.nombre">
    </div>
    <div class="card-body">
        <h4 class="card-title">{{ producto.nombre }}</h4>
        <p class="card-text">{{ producto.bio}}</p>
        <p class="card-text">
            <small class="text-muted">{{ producto.aparicion }}</small>
        </p>
        <button (click)="verProducto()" type="button" class="btn btn-outline-primary w-100">
            Ver m√°s...
        </button>
    </div>
</div>
